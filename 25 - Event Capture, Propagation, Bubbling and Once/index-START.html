<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body class="bod">

  
  <style>
    html {
      box-sizing: border-box;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }
    
    div {
      width: 100%;
      padding: 100px;
    }
    
    .one {
      background: thistle;
    }
    
    .two {
      background: mistyrose;
    }
    
    .three {
      background: coral;
    }
    </style>

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>
  <button>button</button>

  <ul>
    <li><a href="#">Button1</a></li>
    <li><a href="#">Button2</a></li>
    <li><a href="#">Button3</a></li>
  </ul>
  <script>
      const button = document.querySelector('button')
      button.addEventListener('click', buttonHandler , { capture: true, once: true}) // (‰∫ã‰ª∂, function, Ë®≠ÂÆöÊ™î {È†êË®≠ÁÇ∫ false false})

      const divs = document.querySelectorAll('div')
      divs.forEach((dom) => {
        dom.addEventListener('click', divHandler , { capture: true })
      })

      const as = document.querySelectorAll('a')
      as.forEach((dom) => {
        dom.addEventListener('click', aHandler, { capture: false, })
      })

      const ul = document.querySelector('ul')
      ul.addEventListener('click', ulHandler)

      function ulHandler(e){
        console.log(e.target);
      }

      function aHandler(e){
        e.preventDefault();
        console.log(this);
      }

      function divHandler(e){
        e.stopPropagation() //‰∏≠Êñ∑‰∫ã‰ª∂ÁöÑÂÇ≥ÈÅû
        console.log(this.className);
      }
      function buttonHandler(){
        console.log(123);
      }
  </script>
</body>
</html>
